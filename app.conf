#nginx.conf http block add(include /etc/nginx/conf.d/location/*.conf;)

location /app/ {
  #rewrite url
  rewrite /app/(.*) /$1  break; 

  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;

  #puma unix socket
  proxy_pass http://unix://home/gen/scripts/ruby/app/tmp/sockets/puma.sock;
}
